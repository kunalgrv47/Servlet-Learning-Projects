<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login Page</title>
	
	<style>
        div {
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }

        table {
            margin: 0 auto;
        }
    </style>
</head>

<body style="background-color: black; color: blue;">

	<table style="align-items: center;">

		<form action="Login" method="post">
			<tr>
				<th colspan="2">
					<h3 style="color: yellowgreen; text-align: center;">
						MY LOGIN APP
					</h3>
				</th>
			</tr>
			<tr>
				<th>Email:</th>
				<td><input type="text" name="email" placeholder="Enter Email here"></td>
			</tr>

			<tr>
				<th>Password:</th>
				<td><input type="password" name="password" placeholder="Enter password here"></td>
			</tr>
			
			<tr>
				<td></td>
				<td style="text-align: left;">
					<input type="submit" value="Login" style="background-color: greenyellow;">
					<input type="reset" value="Reset" style="background-color: red"">
					
				</td>
               
			</tr>
		</form>



	</table>

</body>

</html>
